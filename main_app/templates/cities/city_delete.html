{% extends 'base.html' %}
{% block content %}

<h1 class="titile pt-5">Are you sure you want to Delete {{ city.name }}</h1>
<form method="POST">
    {% csrf_token %}
    <div class="button">
        <input class="button is-danger" type="submit" value="Confirm" />
        <a class="button is-primary" href=" {% url 'city_detail' city.pk %}">Cancel</a>
    </div>
</form>



{% endblock%}
