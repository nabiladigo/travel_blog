{% extends 'base.html' %}
{% block content %}

<h1>Visit Morocco With Bouamrani</h1>

<div>

    <h1 class="title pt-5">{{ header }}</h1>

    <hr>
    <hr>


    <div class="container">
        <div class="row">
            <div class="col-lg-4 col-md-6 col-sm-12">
            {% for post in posts %}
                <div class="card mb-5 shadow-sm">
                    <a href="{% url 'post_detail' post.pk %}">
                        <img class="card-img-top" src="{{ post.image.url }}" alt="{{post.title}}" />
                    </a>
                </div>
                <div class="card-body">
                    <div class="card-title">
                        <a href="{% url 'post_detail' post.pk %}">  
                            <h1 class="card-header-title">{{post.title}} </h1>
                        </a>
                        By: {{post.author}} - 
                        <small>Posted: {{post.post_date}}</small>
                    </div>
                    <div class="card-text">
                        <p >{{ post.body }}</p>
                    </div>
                    <a href="#" class="btn btn-outline-primary round-0 float-end">Read More</a>
                    <br/>
                </div>
            {% empty %}
                <article class="message">
                    <div class="message-header">
                        <p>No Posts Available</p>
                    </div>
                </article>
            
            {% endfor %}
        </div>
        <br/>
    </div>
</div>

{% endblock %}
